<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fleetwood Cricket Club Fixtures</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    tr.match { background-color: #e0f7fa; }
    tr.function { background-color: #f1f8e9; }
    a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Fleetwood Cricket Club Fixtures</h1>

  <table id="fixturesTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Type</th>
        <th>Team</th>
        <th>Opponent</th>
        <th>Event Name</th>
        <th>Location</th>
        <th>Notes</th>
        <th>Add to Calendar</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated by app.js -->
    </tbody>
  </table>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
